AWSTemplateFormatVersion: 2010-09-09
Description: The stack for Snipper, code snippet manager

# Parameters:
#   ApiLogRetentionDays:
#     Type: Number
#     Description: The number of days to keep CloudWatch logs for the APIs
#     Default: 14

Resources:
  CategoryTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: Slug
          AttributeType: S
      KeySchema:
        - AttributeName: Slug
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1 # TODO: make parms
        WriteCapacityUnits: 1

  SnippetFileTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      AttributeDefinitions:
        - AttributeName: Category
          AttributeType: S
        - AttributeName: Id
          AttributeType: S
        - AttributeName: Name
          AttributeType: S
        - AttributeName: FileName
          AttributeType: S
        - AttributeName: Content
          AttributeType: S
      KeySchema:
        - AttributeName: Category
          KeyType: HASH
        - AttributeName: Id
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 1 # TODO: make parms
        WriteCapacityUnits: 1
      GlobalSecondaryIndexes:
        - IndexName: SnippetCategory
          KeySchema:
            - AttributeName: Category
              KeyType: HASH
            - AttributeName: Id
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 1 # TODO: make parms
            WriteCapacityUnits: 1
        - IndexName: SnippetSearch
          KeySchema:
            - AttributeName: Content
              KeyType: HASH
            - AttributeName: Id
              KeyType: RANGE
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - Category
              - FileName
              - Language
              - SnippetId
              - Name
          ProvisionedThroughput:
            ReadCapacityUnits: 1 # TODO: make parms
            WriteCapacityUnits: 1

Outputs:
  CategoryTableName:
    Description: The name of the category table
    Value: !Ref CategoryTable
  SnippetFileTableName:
    Description: The name of the snippet file table
    Value: !Ref SnippetFileTable
